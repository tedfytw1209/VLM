name: Copyright Check

on:
  pull_request:
    branches:
      - main

jobs:
  copyright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run copyright check
        run: |
          python .github/check_license.py
